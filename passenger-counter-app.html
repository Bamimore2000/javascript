<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="/css/passenger -counterapp.css">
</head>
<body>
    <h1>People entered:</h1> <br>
    <h2 id="counter-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREASE</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <button id="decrease-btn" onclick="decrease()">DECREASE</button>
    <p id="save-el">Previous entries: </p>
    <p id="welcome-el"></p>
    <button id="purchase-el" onclick="purchase()">Purchase - $40.33</button>
    <p id="error"></p>

    <div class="calculator">
    <div id="num1"></div>
    <div id="operator"></div>
    <div id="num2"></div>
    <div id="sum"></div>
    </div>
    
    <button class="calcbutton" onclick="multiplication()">multiply</button>
    <button class="calcbutton" onclick="addition()">add</button>
    <button class="calcbutton" onclick="division()">divide</button>
    <button class="calcbutton" onclick="subtraction()">subtract</button>
    
    <script src="/css/passenger-counterapp.js">
        
    </script>
</body>
</html>
